<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button>Fes clic!</button>
    <div class="contenidor-popup">
        <div class="popup">
            <div class="tanca-popup">X</div>
            <div class="contigut-popup">
                <h2>Benvingut a DWEC!</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="contenedor">
                    <form id="form" class="form">
                        <h2>Registrate</h2>
                        <div class="form-control">
                            <label for="usuario">Nombre de usuario: </label>
                            <input type="text" id="usuario" placeholder="Ingresa Usuario...">
                            <small>Mensaje de error</small>
                        </div>
                        <div class="form-control">
                            <label for="email">Correo electronico: </label>
                            <input type="text" id="email" placeholder="Ingresa correo electronico...">
                            <small>Mensaje de error</small>
                        </div>
                        <div class="form-control">
                            <label for="password">Contraseña: </label>
                            <input type="password" id="password" placeholder="Ingresa Contraseña...">
                            <small>Mensaje de error</small>
                        </div>
                        <div class="form-control">
                            <label for="password2">Repite contraseña: </label>
                            <input type="password" id="password2" placeholder="Repita contraseña...">
                            <small>Mensaje de error</small>
                        </div>
                        <button>Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="datos-usuario">
        <p id="nombre-usuario"></p>
        <p id="mail-usuario"></p>
        <p id="contraseña-usuario"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
